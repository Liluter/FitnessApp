<section>
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder="Your email"
      />
      <mat-hint>Please input a valid email</mat-hint>
      <mat-error *ngIf="!loginForm.controls['email'].valid"
      >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
      formControlName="password"
      type="password"
      matInput
      placeholder="Password"
      />
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
